<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="div1">
      <img src="./images/image-product-desktop.jpg">

    </div>


    <div class="div2" style="padding:25px;">

      
     <h5 id="tag"> PERFUME</h5><br>

      <h3 id="french">Gabrielle Essence Eau De Parfum</h3>

     <p class="para"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="price">
      <div id="cutOff"><h3 style="color: hsl(158, 36%, 37%);">$149.99</h3></div>
      <div id="executed"><p style="color: hsl(228, 12%, 48%); font-size:x-small; text-decoration:line-through;">$169.99<p></div>
      </div>

      <div class="cart">
        <div class="cart-icon"><img src="./images/icon-cart.svg" style="color:hsl(30, 38%, 92%); height:12px;width:10px;"></div>
        <div class="addToCart">Add to Cart</div>
      </div>
    
    
    </div>
  </div>


</body>

</html>
